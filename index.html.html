<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffdce0, #ffe9f0);
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      color: #b30059;
      padding: 25px;
      background-color: #fff0f5cc;
      border-radius: 25px;
      box-shadow: 0 0 25px #ff99c8;
      max-width: 100%;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      line-height: 1.4;
    }

    iframe {
      width: 100%;
      height: 215px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #ffb3c6;
      border: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10px;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 500);
  </script>

  <script>
    const startDate = new Date("2015-08-15T00:00:00");

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));

      let years = Math.floor(days / 365.25);
      days %= 365.25;
      let months = Math.floor(days / 30.44);
      days = Math.floor(days % 30.44);

      document.getElementById("timer").textContent =
        `${years} anos, ${months} meses, ${days} dias, ` +
        `${hours} horas, ${minutes} minutos e ${seconds} segundos ðŸ’–`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
